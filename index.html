<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="login_form">
          <div class="header">
            <h2>LOGIN</h2>
            <p>How to i get started lorem ipsum dolor at?</p>
          </div>
          <div class="inputs">
            <div class="credentials">
              <object data="./user.svg" type="" height="24" width="24"></object>
              <input type="text" placeholder="Username" />
            </div>
            <div class="credentials">
              <object
                data="./password.svg"
                type=""
                height="24"
                width="24"
              ></object>
              <input type="text" placeholder="Password" />
            </div>
          </div>
          <button>LOGIN NOW</button>
          <div class="other_login_header">
            <p><span>Login</span> with Others</p>
          </div>
          <div class="inputs other_login">
            <button type="text">
              <span class="icons">
                <object
                  data="./google.svg"
                  width="24"
                  height="24"
                  type=""
                ></object>
              </span>
              Login with
              <span>google</span>
            </button>
            <button type="text">
              <span>
                <object
                  data="./facebook.svg"
                  width="32"
                  height="32"
                  type=""
                ></object>
              </span>
              Login with <span>facebook</span>
            </button>
          </div>
        </div>
        <div class="img_container">
          <div class="qoute">
            <img class="icons" src="./Group 11.png" alt="creative_icon" />
            <h3>Very good works are waiting for you Login Now!!!</h3>
          </div>
          <img src="./women.png" alt="Women_with_tablet" />
        </div>
      </div>
    </section>
  </body>
</html>
